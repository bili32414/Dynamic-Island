<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Island</title>
  <link rel="stylesheet" href="./Dynamic-Island.css">
  <script>
    var check=0;
    var nlzj=`<div style="width:5rem;height:100%;display: flex;justify-content: center;align-items: center;"><p style="width:5rem;text-align:center;color:white;font-size:40px;margin:0;overflow: hidden; ">南锣子酱</p></div>`;
    function biger() {
      var dynamicIsland = document.getElementById("Dynamic-Island");
      document.getElementById('btn1').disabled = true;
      // document.getElementById('btn2').disabled = true;
      if(check==0){
        setTimeout(function(){
          dynamicIsland.innerHTML = `
            <div style="width: 50rem;height: 20rem;border-radius: 100px;padding: 1rem;padding-top: 5rem;" id="biger-box">
              <div style="width: 48rem;height:10rem;display: flex;justify-content: space-between;align-items: center;">
                <img src="./about.svg" alt="" width="20%rem">
                <p style="color: white;font-size: 3rem;">@南锣子酱</p>
              </div>
              <div style="width: 45rem;height:8.5rem;display: flex;justify-content: end;align-items: center;">
                <p style="color: white;font-size: 5rem;">版权所有</p>
              </div>
            </div>
          `;
        },250);
        check=0;
      }else{
        setTimeout(function(){
          dynamicIsland.innerHTML = `
          <div style="width: 50rem;height: 20rem;border-radius: 100px;padding: 1rem;padding-top: 5rem;" id="biger-box">
              <div style="width: 48rem;height:10rem;display: flex;justify-content: space-between;align-items: center;">
                <img src="./about.svg" alt="" width="20%rem">
                <p style="color: white;font-size: 3rem;">@南锣子酱</p>
              </div>
              <div style="width: 45rem;height:8.5rem;display: flex;justify-content: end;align-items: center;">
                <p style="color: white;font-size: 5rem;">版权所有</p>
              </div>
            </div>
          `;
        },100);
        check=0;
      }
      // op.classList.add("op");
      dynamicIsland.classList.add('biger');
      setTimeout(function(){
        dynamicIsland.innerHTML = "";
      },2500);
      setTimeout(function () {
        // op.classList.remove("op");
        dynamicIsland.classList.remove('biger');
        dynamicIsland.addEventListener("click", big);
        document.getElementById('btn1').disabled = false;
        // document.getElementById('btn2').disabled = false;
      }, 3000);
    }

    function big() {
      check=1;
      document.getElementById('btn1').disabled = true;
      // document.getElementById('btn2').disabled = true;
      var dynamicIsland = document.getElementById("Dynamic-Island");
      
      dynamicIsland.innerHTML = `
      <div style="width: 100%;height:100%;display: flex;justify-content: space-between;align-items: center;">
        <img src="./Bilibili.svg" alt="" width="12.5%rem" style="margin-left: 1rem;">
        <div style="width:10rem;height:100%;display: flex;justify-content: center;align-items: center;"><p style="width:10rem;text-align:center;color:white;font-size:1.5rem;margin:0;overflow: hidden; ">南锣子酱</p></div>
        <img src="./loading.svg" alt="" width="12.5%rem" style="margin-right: 1rem;rotate: 270deg;" id="loading">
      </div>
      `;
      // dynamicIsland.removeEventListener("click", big);
      dynamicIsland.classList.add('big');
      document.getElementById("loading").classList.add('round');
      setTimeout(function() {
        document.getElementById("loading").classList.remove('round');
        dynamicIsland.innerHTML = "";
      }, 4200);
      setTimeout(function () {
        dynamicIsland.classList.remove('big');
        
        document.getElementById('btn1').disabled = false;
        // document.getElementById('btn2').disabled = false;
      }, 5000);
    }

  </script>
</head>

<body>
  <div style="width: 100%; height: 50rem; display: flex; justify-content: center;">
    <div
      style="width: 100%; height:100%; display: flex; justify-content: center;
      /* background-image: url(./Dynamic-Island.png); background-attachment: fixed; background-size: cover; background-position: center center; */
      ">
      <div id="Dynamic-Island" class="DI" onclick="big()">
        <div style="width:100%;height:100%;display: flex;justify-content: center;align-items: center;"><p style="text-align:center;color:white;font-size:2rem;margin:0">南锣子酱</p></div>
      </div>
    </div>
  </div>
  <div style="width: 100%;display: flex;justify-content: center;align-items: center;position: absolute;bottom: 0;">
    <button style="margin: 5px;" id="btn1" onclick="big()">小弹窗</button>
    <!-- <button style="margin: 5px;" id="btn2" onclick="biger()">大弹窗</button> -->
  </div>
</body>

</html>
