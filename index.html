<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Island</title>
  <link rel="stylesheet" href="./Dynamic-Island.css">
  <script>
    var check = 0;

    function big() {
      
      check = 1;
      document.getElementById('btn1').disabled = false;
      document.getElementById('btn1').classList.add("disable");
      document.getElementById('btn2').disabled = false;
      document.getElementById('btn2').classList.add("disable");
      var dynamicIsland = document.getElementById("Dynamic-Island");
      dynamicIsland.innerHTML = ``;
      dynamicIsland.classList.add('big');
      setTimeout(function () {
        dynamicIsland.innerHTML = `
        <div style="width: 100%;height:100%;display: flex;justify-content: space-between;align-items: center;">
          <img src="./Bilibili.svg" alt="" width="12.5%rem" style="margin-left: 1rem;">
          <div style="width:10rem;height:100%;display: flex;justify-content: center;align-items: center;"><p style="width:10rem;text-align:center;color:white;font-size:1.5rem;margin:0;overflow: hidden; ">南锣子酱</p></div>
          <img src="./loading.svg" alt="" width="12.5%rem" style="margin-right: 1rem;rotate: 270deg;" id="loading">
          </div>
          `;
          document.getElementById("loading").classList.add('round');
      }, 700);

      setTimeout(function () {
        setTimeout(function () {
          document.getElementById("loading").classList.remove('round');
          dynamicIsland.innerHTML = "";
        }, 3100);
        setTimeout(function () {
          dynamicIsland.classList.remove('big');

          document.getElementById('btn1').disabled = false;
          document.getElementById('btn1').classList.remove("disable");
          document.getElementById('btn2').disabled = false;
          document.getElementById('btn2').classList.remove("disable");
        }, 5000);
      }, 800);

    }

    function biger() {
      
      var dynamicIsland = document.getElementById("Dynamic-Island");
      document.getElementById('btn1').disabled = false;
      document.getElementById('btn1').classList.add("disable");
      document.getElementById('btn2').disabled = false;
      document.getElementById('btn2').classList.add("disable");
      dynamicIsland.innerHTML = ``;
        setTimeout(function () {
          dynamicIsland.innerHTML = `
            <div style="width: 100%;height:100%;border-radius: 100px;padding: 1rem;padding-top: 5rem;" id="biger-box">
              <div style="width: 90%;height:10rem;display: flex;justify-content: space-evenly;align-items: center;">
                <img src="./about.svg" alt="" width="20%rem" id="about">
                <p style="color: white;font-size: 3rem;">@南锣子酱</p>
              </div>
              <div style="width: 80%;height:8.5rem;display: flex;justify-content: end;align-items: center;">
                <p style="color: white;font-size: 4rem;text-align:center">版权所有</p>
              </div>
            </div>
          `;
        }, 850);
        check = 0;
      document.getElementById('btn1').disabled = true;
      document.getElementById('btn1').classList.add("disable");
      document.getElementById('btn2').disabled = true;
      document.getElementById('btn2').classList.add("disable");
      dynamicIsland.classList.add('biger');
      setTimeout(function () {
        dynamicIsland.innerHTML = "";
      }, 4000);
      setTimeout(function () {
        dynamicIsland.classList.remove('biger');
        dynamicIsland.addEventListener("click", big);
        document.getElementById('btn1').disabled = false;
        document.getElementById('btn1').classList.remove("disable");
        document.getElementById('btn2').disabled = false;
        document.getElementById('btn2').classList.remove("disable");
      }, 5000);
    }

    function back() {
      
      var dynamicIsland = document.getElementById("Dynamic-Island");
      document.getElementById('btn2').disabled = false;
      document.getElementById('btn2').classList.add("disable");
      dynamicIsland.innerHTML = ``;
      setTimeout(function () {
        dynamicIsland.innerHTML = `
        <div style="width: 32rem;height: 20rem;border-radius: 100px;padding: 1rem;padding-top: 5rem;" id="biger-box">
          <div style="width: 30rem;height:10rem;display: flex;justify-content: center;align-items: center;">
            <p style="text-align:center;color:white;font-size:3rem;margin:0;">确定返回吗？</p><br>
          </div>
          <p style="margin:0;padding:0;color:white;width:30rem;text-align:center">5秒后自动取消</p>
          <div style="width: 28rem;height:8.5rem;display: flex;justify-content: space-evenly;align-items: center;">
            <button onclick="jump()">确定</button>
            <button class="disable">取消</button>
          </div>
        </div>
          `;
      }, 900);
      check = 0;

      dynamicIsland.classList.add('biger');
      setTimeout(function () {
        dynamicIsland.innerHTML = "";
      }, 4000);
      setTimeout(function () {
        dynamicIsland.classList.remove('biger');
        document.getElementById('btn1').disabled = false;
        document.getElementById('btn1').classList.remove("disable");
        document.getElementById('btn2').disabled = false;
        document.getElementById('btn2').classList.remove("disable");
      }, 5000);
    }

    function jump() {
      window.location.href = "https://bili32414.github.io/#services";
    }
  </script>
</head>

<body>
  <div style="width: 100%; height: 25rem; display: flex; justify-content: center;">
    <div style="width: 100%; height:100%; display: flex; justify-content: center;">
      <div id="Dynamic-Island" class="DI">
      </div>
    </div>
  </div>
  <div style="width: 100%;display: flex;justify-content: center;align-items: center;position: absolute;bottom: 0;">
    <button style="margin: 5px;" id="btn1" onclick="big()">小弹窗</button>
    <button style="margin: 5px;" id="btn2" onclick="biger()">大弹窗/关于</button>
    <button style="margin: 5px;" id="btn3" onclick="back()">返回</button>
  </div>
</body>

</html>
